
<ion-menu [content]="myContent"> <!-- Associa o menu ao conteudo do ion-nav [root] -->

<!-- para usar o toolbar term que colocar dentro de um ion-header ou footer -->

<ion-header class="LoadingController" padding>
  <ion-title>
    Multi Ofertas
  </ion-title>
      

</ion-header>

<!-- crian o conteudo do menu -->
<ion-content  class="no-scroll">
  <ion-list no-lines >
    <button color="danger" ion-item *ngFor="let p of pages" (click)="openPage(p)">
    <ion-icon class="icone" name="{{p.icon}}"> </ion-icon> {{p.title}}
    </button>
    <button color="light" ion-item><ion-icon class="icone" name="ios-build"> </ion-icon> Configurações </button>
    <button color="light" ion-item><ion-icon class="icone" name="ios-contact"> </ion-icon> Conta </button>
  </ion-list>
</ion-content>

</ion-menu>

<ion-nav #myContent [root]="rootPage"></ion-nav>
