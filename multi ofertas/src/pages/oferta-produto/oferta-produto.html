<ion-header >
  <ion-navbar color="danger">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <h6 class="line-break"><strong>  {{item.produto}}</strong></h6>
  </ion-navbar>
  <ion-segment color="danger">
    <ion-segment-button   value="produto">
      A -> Z
    </ion-segment-button>
    <ion-segment-button value="data">
      Data
    </ion-segment-button>
    <ion-segment-button value="estabelecimento">
      Estabelecimento
    </ion-segment-button>
  </ion-segment>
</ion-header>



<ion-content>

<ion-card>
  <img src="http://www.multiofertas.com.br/multiofertas/fotos/produtos/foto1/{{item.foto1}}">
</ion-card>


  <ion-list>
    <ion-item *ngFor="let oferta of ofertas | orderby:'preco_por'">
      <ion-thumbnail  item-left>
        <img src="http://www.multiofertas.com.br/multiofertas/fotos/estabelecimentos/{{oferta.logo | image}}">
      </ion-thumbnail>
        <h2 class="line-break"><strong>{{oferta.nome_fantasia}}</strong></h2>
        <h4>{{oferta.descricao}}</h4>
      <ion-row>
        <ion-col col-7>
        <h5 class="linha ofertaate">  {{oferta.preco_de}} </h5> Por R$ <h5 class=" ofertade linha"> {{oferta.preco_por}} </h5>
        </ion-col>

        <ion-col col-7>
        <h5 class="linha">Oferta valida at√©: {{oferta.data_fim | datainicio}} </h5>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
