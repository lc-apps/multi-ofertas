

<!--
  Generated template for the Estabelecimentos page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Estabelecimentos
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>


  <ion-list>
      <ion-item *ngFor="let item of estabelecimentos" (click)="itemSelected(item)">
        <ion-thumbnail item-left >
          <img src="http://www.multiofertas.com.br/multiofertas/fotos/estabelecimentos/{{item.foto}}">
        </ion-thumbnail>
        <h2 class="item"><strong>{{item.nome_fantasia}}</strong> </h2>
        <h4 class="item">{{item.cidade}}</h4>
      </ion-item>
  </ion-list>
</ion-content>
