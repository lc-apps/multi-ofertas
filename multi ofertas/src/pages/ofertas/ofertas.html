<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-toolbar color="danger">
      <ion-searchbar (ionInput)="getItems($event)" placeholder="Pesquisar..."></ion-searchbar>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="reverse()">
            <ion-icon name="ios-reorder"></ion-icon>
          </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
  <div class="texto">
              1000 ofertas encontradas
  </div>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let oferta of ofertas">
      <ion-avatar item-left>
        <img src="http://www.multiofertas.com.br/multiofertas/fotos/produtos/{{oferta.foto | image}}">
      </ion-avatar>
        <h2 class="line-break"><strong>{{oferta.produto}}</strong></h2>
      <ion-row>
        <ion-col col-7>
          <p> De: R$ {{oferta.de}} AtÃ©: R$ {{oferta.ate}} </p>
        </ion-col>
        <ion-col col-3>
          <ion-note>{{oferta.ofertas}} Ofertas </ion-note>
        </ion-col>
      </ion-row>

    </ion-item>
  </ion-list>

</ion-content>
