<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-toolbar color="danger">
      <ion-searchbar (ionInput)="getItems($event)" placeholder="Pesquisar..."></ion-searchbar>
      <ion-buttons end>
        <button ion-button icon-only color="royal">
            <ion-icon name="ios-reorder"></ion-icon>
          </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
  <ion-row class="topo">
    <p>1000 ofertas encontradas</p>
  </ion-row>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let oferta of ofertas">
      <ion-avatar item-left>
        <img src="http://www.multiofertas.com.br/multiofertas/fotos/produtos/{{oferta.foto | image}}">
      </ion-avatar>
        <p> {{oferta.produto}}<ion-badge color="danger" item-end> {{oferta.ofertas}} Ofertas</ion-badge></p>
      <ion-row>
        <ion-col col-9>
          <p> De: R${{oferta.de}} AtÃ©: R${{oferta.ate}} </p>
        </ion-col>
      </ion-row>

    </ion-item>
  </ion-list>

</ion-content>
