<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-toolbar color="danger">
      <ion-searchbar (ionInput)="getItems($event)" placeholder="Pesquisar..."></ion-searchbar>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="reverse()">
            <ion-icon name="ios-reorder"></ion-icon>
          </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>
<h6 class="texto"> {{tamanho}} Ofertas encontradas </h6>

  <ion-list>
    <ion-item *ngFor="let oferta of ofertas" (click)="getOfertasIdProduto(oferta)">
      <ion-thumbnail item-left>
        <img src="http://www.multiofertas.com.br/multiofertas/fotos/produtos/foto1/{{oferta.foto1 | image}}">
      </ion-thumbnail>
        <h2 class="line-break"><strong>{{oferta.produto}}</strong></h2>
      <ion-row>
        <ion-col col-9>
        <h4 class="linha">De:</h4><h5 class="ofertade linha"> {{oferta.de |preco }} </h5>At√©: <h5 class=" ofertaate linha"> {{oferta.ate |preco}} </h5>
        </ion-col>
        <ion-col col-4><small item-left class="ofertas">{{oferta.ofertas}} Ofertas </small></ion-col>
      </ion-row>

    </ion-item>
  </ion-list>

</ion-content>
