<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Ofertas
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2 class="special">Ofertas Especiais</h2>

  <ion-list>
    <ion-item *ngFor="let oferta of ofertas">
      <ion-thumbnail item-left>
        <img src="http://www.multiofertas.com.br/multiofertas/fotos/produtos/{{oferta.foto | image}}">
      </ion-thumbnail>
      <h2><strong>{{oferta.produto}}</strong ></h2>
      <h3>{{oferta.nome_mercado}}</h3>
      <ion-row>
        <ion-col col-9>De {{oferta.preco_de}} por {{oferta.preco_por}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-9>Valida at√©: {{oferta.data_fim | datainicio}}</ion-col>
      </ion-row>

    </ion-item>
  </ion-list>

</ion-content>
