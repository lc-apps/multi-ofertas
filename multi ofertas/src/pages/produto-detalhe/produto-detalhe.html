<ion-header >

  <ion-navbar color="danger" >
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{oferta.produto}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

    <img src="http://www.multiofertas.com.br/multiofertas/fotos/produtos/{{oferta.foto }}"/>

      <p class="produto-detalhe-titulo">
        {{oferta.produto}}
      </p>

    <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="heart"></ion-icon>
        <div><p class="preco-de">De: R$ {{oferta.preco_de}}</p></div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <h3 class="preco-por">Por R$ {{oferta.preco_por}}</h3>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <h3 class="preco-por">Adicionar a Lista</h3>
      </button>
    </ion-col>
  </ion-row>


</ion-content>
