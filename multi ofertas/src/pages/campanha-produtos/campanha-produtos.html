<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title> Campanhas Produtos</ion-title>
  </ion-navbar>

  <ion-toolbar color="danger">
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Pesquisar..."></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
          <ion-icon name="ios-funnel"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>
<ion-content padding>



  <ion-list>

    <ion-item *ngFor="let oferta of ofertas" (click)="itemSelected(oferta)" class="item">
      <ion-thumbnail item-left>
        <img src="http://www.multiofertas.com.br/multiofertas/fotos/produtos/{{oferta.foto | image}}">
      </ion-thumbnail>
      <h2 class="produto-titulo"><strong>{{oferta.produto}}</strong></h2>
      <p class="preco-de">De: R$ {{oferta.preco_de}}</p>
      <h3 class="preco-por">Por R$ {{oferta.preco_por}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
