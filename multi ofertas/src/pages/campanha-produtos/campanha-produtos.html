<ion-header >

  <ion-navbar color="danger" >
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title> {{campanha.camp_desc}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="http://www.multiofertas.com.br/multiofertas/fotos/estabelecimentos/{{campanha.logo_mercado}}">
      </ion-thumbnail>
      <h3>{{campanha.nome_mercado}}</h3>
      <ion-row>
        <ion-col col-2><ion-icon class="icone" name="calendar"> </ion-icon></ion-col>
        <ion-col col-9>{{campanha.data_inicio | datainicio}}<strong><br></strong>{{campanha.data_fim | datainicio}}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>


</ion-content>
