<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title> Campanhas Produtos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>



  <ion-list>
    <ion-item *ngFor="let oferta of ofertas">
      <ion-grid>
        <ion-row>
          <ion-col col-12 ><h2 class="card-titulo">{{oferta.produto}}</h2></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
              <img src="http://www.multiofertas.com.br/multiofertas/fotos/produtos/{{oferta.foto | image}}">
          </ion-col>
          </ion-row>
          <ion-row>
          <ion-col col-6>De {{oferta.preco_de}}</ion-col>
          <ion-col col-6>por {{oferta.preco_por}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>


</ion-content>
