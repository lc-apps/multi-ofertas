<ion-header>
  <ion-navbar color="branco">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <img class="logo" src="assets/img/logo_hor.png" />
  </ion-navbar>
   <ion-searchbar class="searchbar" (ionInput)="pesquisarOfertas($event)" placeholder="Pesquisar Ofertas"></ion-searchbar>

  <!-- Busca -->

  <!-- Busca fim -->
</ion-header>

<ion-content>


  <ion-list>
    <ion-item *ngFor="let oferta of ofertas" (click)="getOfertasIdProduto(oferta)">
      <ion-thumbnail item-left>
        <img src="http://www.multiofertas.com.br/multiofertas/fotos/produtos/foto1/{{oferta.foto1 | image}}">
      </ion-thumbnail>
        <h2 class="line-break"><strong>{{oferta.produto}}</strong></h2>
      <ion-row>
        <ion-col col-9>
        <h4 class="linha">De:</h4><h5 class="ofertade linha"> {{oferta.de |preco}} </h5> Até:<h5 class=" ofertaate linha"> {{oferta.ate |preco}} </h5>
        </ion-col>
        <ion-col col-4><small class="ofertas">{{oferta.ofertas}} Ofertas </small></ion-col>
      </ion-row>

    </ion-item>
  </ion-list>


  <img src="assets/img/market.png" />
  <ion-card-content>
    <ion-card-title>
      Os melhores Estabelecimentos
    </ion-card-title>
    <p>
      Procure as melhores ofertas nos mais variados locais comerciais de sua cidade e região. <strong>Venha Conferir!</strong>
    </p>
  </ion-card-content>

</ion-content>
