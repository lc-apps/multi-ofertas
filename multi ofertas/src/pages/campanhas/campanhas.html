<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Campanhas
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <h2 class="special">Campanhas</h2>

  <ion-list *ngFor="let campanha of campanhas" (click)="CampanhaSelecionada(campanha)">
    <ion-card class="card-titulo" >
      <ion-card-header color="danger" ion-item>
        <h2><strong>{{campanha.camp_desc}} </strong ></h2>
      </ion-card-header>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="http://www.multiofertas.com.br/multiofertas/fotos/estabelecimentos/{{campanha.logo_mercado}}">
        </ion-thumbnail>
        <ion-card-content >
          <h2><strong>{{campanha.nome_mercado}}</strong ></h2>
          <h2 class="card-background-page">Ofertas válidas de: </h2>
          <p>{{campanha.data_inicio | datainicio}}<strong> até:</strong></p>
          <p>{{campanha.data_fim | datainicio}}</p>
        </ion-card-content>
      </ion-item>

    </ion-card>
  </ion-list>
</ion-content>
