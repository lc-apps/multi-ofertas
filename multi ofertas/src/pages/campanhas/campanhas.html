<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Campanhas
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
      <ion-item *ngFor="let campanha of campanhas" (click)="CampanhaSelecionada(campanha)">
        <ion-thumbnail item-left >
          <img src="http://www.multiofertas.com.br/multiofertas/fotos/estabelecimentos/{{campanha.logo_mercado}}">
        </ion-thumbnail>
        <h2 class="item"><strong>{{campanha.camp_desc}}</strong> </h2>
        <h3 class="item">{{campanha.nome_mercado}}</h3>
        <ion-row>
          <h4 class="card-background-page">Ofertas v√°lidas de: </h4>
          <ion-col col-9>
          <h4 class="linha"></h4><h5 class="campde linha"> {{campanha.data_inicio | datainicio}} </h5> - <h5 class=" campate linha"> {{campanha.data_fim | datainicio}} </h5>
          </ion-col>
        </ion-row>
      </ion-item>
  </ion-list>


</ion-content>
