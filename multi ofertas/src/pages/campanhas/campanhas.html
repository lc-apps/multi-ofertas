<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Campanhas
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2 class="special">Campanhas</h2>

  <ion-card *ngFor="let campanha of campanhas">

    <ion-item>
      <ion-avatar item-left>
        <img src="http://www.multiofertas.com.br/multiofertas/fotos/estabelecimentos/{{campanha.logo_mercado}}">
      </ion-avatar>
      <strong>{{campanha.camp_desc}} </strong >
      <p>{{campanha.nome_mercado}}</p>
    </ion-item>

    <img src="assets/img/off.png">

      <p>
      <strong>Promoções validas de </strong ><br>{{campanha.data_inicio}}<strong> até <br></strong>{{campanha.data_fim}}
      </p>


  </ion-card>

</ion-content>
