<ion-header >

  <ion-navbar color="danger">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="pesquisarProdutos($event)"></ion-searchbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let item of produtos" (click)="itemSelected(item)">
        <ion-thumbnail item-left>
          <img src="http://www.multiofertas.com.br/multiofertas/fotos/produtos/{{item.foto | image}}">
        </ion-thumbnail>
        <h2 class="item"><strong>{{item.produto}}</strong> </h2>

      </ion-item>


      <ion-item-options side="right">
        <button ion-button color="primary">
        <ion-icon name="search"></ion-icon>
        Detalhes
      </button>
        <button ion-button color="danger">
      <ion-icon name="heart"></ion-icon>
      Favorito
    </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
