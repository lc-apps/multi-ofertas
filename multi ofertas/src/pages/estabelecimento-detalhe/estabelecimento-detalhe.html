<ion-header no-border>
  <ion-navbar color="danger">
    <ion-buttons left>
      <button ion-button icon-only color="light"><ion-icon name="arrow-back"></ion-icon></button>
    </ion-buttons>
    <ion-title>
      {{loja.nome_fantasia}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>

  <ion-card>

    <img src="http://www.multiofertas.com.br/multiofertas/fotos/estabelecimentos/{{loja.foto | image}}">

    <ion-row>
      <ion-col>
        <ion-thumbnail item-start>
          <img src="http://www.multiofertas.com.br/multiofertas/fotos/estabelecimentos/{{loja.foto | image}}">
        </ion-thumbnail>
      </ion-col>
      <ion-col>
        <ion-thumbnail item-start>
          <img src="http://www.multiofertas.com.br/multiofertas/fotos/estabelecimentos/{{loja.foto | image}}">
        </ion-thumbnail>
      </ion-col>
      <ion-col>
        <ion-thumbnail item-start>
          <img src="http://www.multiofertas.com.br/multiofertas/fotos/estabelecimentos/{{loja.foto | image}}">
        </ion-thumbnail>
      </ion-col>
    </ion-row>

    <ion-card-content>

      <ion-item>
        <h2>{{loja.endereco}}</h2>
        <p>{{loja.cidade}}</p>
      </ion-item>
      {{loja.telefone1}}

    </ion-card-content>



  </ion-card>
  <ion-segment [(ngModel)]="category">
    <ion-segment-button value="campanhas">
      Campanhas
    </ion-segment-button>
    <ion-segment-button value="ofertas">
      Ofertas
    </ion-segment-button>
    <ion-segment-button value="sobre">
      Sobre
    </ion-segment-button>
  </ion-segment>
</ion-content>
